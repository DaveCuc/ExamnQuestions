<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashcards Ciberseguridad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="upload-section">
        <label for="csvFile" class="custom-file-upload">Cargar Archivo CSV</label>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div id="gameContainer" style="display: none;">
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face front">
                    <p id="questionText"></p>
                </div>
                <div class="card-face back">
                    <p id="answerText"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" class="nav-btn" title="Anterior">‚Üê</button>
            <button id="shuffleBtn" class="nav-btn" style="background: #ffc107; color: #333;" title="Mezclar">üîÄ</button>
            <span id="progress">0 / 0</span>
            <button id="nextBtn" class="nav-btn" title="Siguiente">‚Üí</button>
        </div>
        
        <button id="resetBtn">Cargar otro archivo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
